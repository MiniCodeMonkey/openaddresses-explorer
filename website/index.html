<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>OpenAddresses Explorer</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-app="OpenAddressesExplorer" ng-controller="GridController">
    <h1>OpenAddresses Sources</h1>
    <h3><em>Last updated 10/12/14 10:22pm EST</em></h3><!-- TODO: Make this dynamic -->
    <div class="container-fluid">
      <table tr-ng-grid="" items="sources" fields="['coverage.country', 'coverage.state', 'coverage.county', 'coverage.city', 'data', 'website', 'type', 'note']" class="table">
        <thead>
        <tr>
            <th field-name="coverage.US Census.geoid" display-name="US Census geoid"></th>
            <th field-name="coverage.country" display-name="Country" display-format="uppercase"></th>
            <th field-name="coverage.state" display-name="State" display-format="uppercase"></th>
            <th field-name="coverage.county" display-name="County"></th>
            <th field-name="coverage.city" display-name="City"></th>
            <th field-name="data" display-name="Data"></th>
            <th field-name="website" display-name="Website"></th>
            <th field-name="type" display-name="Type"></th>
            <th field-name="note" display-name="Note"></th>
        </tr>
      </thead>
      </table>
    </div><!-- /.container -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.js"></script>
    <script src="/js/scripts.js"></script>
  </body>
</html>
